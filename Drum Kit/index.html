<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="keys">
        <div class="key" data-key="81">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>

        <div class="key" data-key="87">
            <kbd>W</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div class="key" data-key="69">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="82">
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="84">
            <kbd>T</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" data-key="89">
            <kbd>Y</kbd>
            <span class="sound">ride</span>
        </div>

        <div class="key" data-key="85">
            <kbd>U</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" data-key="73">
            <kbd>I</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" data-key="79">
            <kbd>O</kbd>
            <span class="sound">tink</span>
        </div>

    </div>

    <audio data-key="81" src="/FRONTEND/mini-projects/Drum Kit/sounds/clap.wav"></audio>
    <audio data-key="87" src="/FRONTEND/mini-projects/Drum Kit/sounds/hihat.wav"></audio>
    <audio data-key="69" src="/FRONTEND/mini-projects/Drum Kit/sounds/kick.wav"></audio>
    <audio data-key="82" src="/FRONTEND/mini-projects/Drum Kit/sounds/openhat.wav"></audio>
    <audio data-key="84" src="/FRONTEND/mini-projects/Drum Kit/sounds/boom.wav"></audio>
    <audio data-key="89" src="/FRONTEND/mini-projects/Drum Kit/sounds/ride.wav"></audio>
    <audio data-key="85" src="/FRONTEND/mini-projects/Drum Kit/sounds/snare.wav"></audio>
    <audio data-key="73" src="/FRONTEND/mini-projects/Drum Kit/sounds/tom.wav"></audio>
    <audio data-key="79" src="/FRONTEND/mini-projects/Drum Kit/sounds/tink.wav"></audio>
    
    
<script src="app.js"></script>
</body>
</html>
